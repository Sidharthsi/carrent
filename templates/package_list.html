<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        body {
            background-image: url('Car_Wash.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            padding-top: 80px; 
            padding-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            position: relative;
            width: 240px;
            height: 380px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-image {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover .card-image img {
            transform: scale(1.1);
        }

        .car-make {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: #fff;
            transition: opacity 0.3s ease;
            opacity: 1;
        }

        .card:hover .car-make {
            opacity: 0;
        }

        .card-details {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: #fff;
            transition: transform 0.3s ease;
            transform: translateY(100%);
        }

        .card:hover .card-details {
            transform: translateY(0);
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 70px;
            font-size: 40px;
            z-index: 1;
            color: #ffffffa6;
            text-decoration: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: -28px;
        }

        .prev:hover, .next:hover {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            {% for package in available_packages %}
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ package.car_photo.url }}" class="img-fluid" alt="{{ package.car_make }} {{ package.car_model }}">
                        <h5 class="car-make">{{ package.car_make }}</h5>
                    </div>
                    <div class="card-details">
                        <h5>{{ package.package_name }}</h5>
                        <h5>{{ package.car_make }}</h5>
                        <p><strong>Price (per day):</strong> â‚¹{{ package.package_price }}</p>
                        <a href="{% url 'book_car' package_id=package.id %}" class="btn btn-primary">Rent</a>
                        <td><a class="btn btn-primary" href="{% url 'package_details' package_id=package.id %}">View Details</a></td>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script>
    </script>
    
</body>
</html>
