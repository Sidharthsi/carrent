<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Car Availability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Check Car Availability</h1>
        <form method="get" action="{% url 'pack_availability' %}">
            <div class="mb-3">
                <label for="pickupDate" class="form-label">Select Pickup Date:</label>
                <input type="text" id="pickupDate" name="pickup_date" class="form-control" placeholder="Select Date" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Availability</button>
        </form>
    </div>

    <!-- Include Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Flatpickr for the 'pickupDate' input field
            flatpickr('#pickupDate', {
                dateFormat: 'Y-m-d', // Date format ('YYYY-MM-DD')
                minDate: 'today', // Minimum selectable date is today
                defaultDate: 'today', // Default date is today
                altInput: true, // Show alternative input field (hidden by default)
                altFormat: 'F j, Y', // Alternative input format ('Month day, Year')
                placeholder: 'Select Date', // Placeholder text for the input
                disableMobile: true // Disable mobile-friendly mode for a better experience on desktop
            });
        });
    </script>
</body>
</html>
